name: Build and Push to ACR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: devopsacr4066.azurecr.io
  AKS_CLUSTER_NAME: devops-cluster
  RESOURCE_GROUP: DevOpsProjectRG

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get ACR Token
      id: acr-token
      run: |
        token=$(az acr login --name $(echo ${{ env.ACR_LOGIN_SERVER }} | cut -d'.' -f1) --expose-token --output tsv --query accessToken)
        echo "::add-mask::$token"
        echo "token=$token" >> $GITHUB_OUTPUT

    - name: Login to ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: 00000000-0000-0000-0000-000000000000
        password: ${{ steps.acr-token.outputs.token }}

    - name: Build and Push Audit Service
      uses: docker/build-push-action@v4
      with:
        context: ./Backend/AuditService/AuditService
        file: ./Backend/AuditService/AuditService/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/audit-service:latest

    - name: Build and Push Data Entry API
      uses: docker/build-push-action@v4
      with:
        context: ./Backend/DataEntryApi/DataEntryApi
        file: ./Backend/DataEntryApi/DataEntryApi/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/data-entry-api:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./AuditService/audit-frontend
        file: ./AuditService/audit-frontend/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/audit-frontend:latest

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}

    - name: Deploy to AKS
      run: |
        # Replace ACR placeholder in manifest
        sed -i "s/REPLACE_WITH_ACR_NAME.azurecr.io/${{ env.ACR_LOGIN_SERVER }}/g" k8s/all_resources.yaml
        
        # Apply manifestations
        kubectl apply -f k8s/all_resources.yaml
