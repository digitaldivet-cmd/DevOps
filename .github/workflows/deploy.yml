name: Build and Push to ACR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # UPDATE THIS with your ACR Login Server (e.g., devopsacr1234.azurecr.io)
  # You can get this by running the setup script!
  ACR_LOGIN_SERVER: devopsacr4066.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }} # Optional if using managed identity, but simpler to use az acr login logic via script
        password: ${{ secrets.ACR_PASSWORD }} # logic below makes this easier
    
    # Alternative: Authenticate Docker using Azure CLI
    - name: Login to ACR via Azure CLI
      run: |
        az acr login --name $(echo ${{ env.ACR_LOGIN_SERVER }} | cut -d'.' -f1)

    - name: Build and Push Audit Service
      uses: docker/build-push-action@v4
      with:
        context: ./AuditService/AuditService
        file: ./AuditService/AuditService/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/audit-service:latest

    - name: Build and Push Data Entry API
      uses: docker/build-push-action@v4
      with:
        context: ./DataEntryApi/DataEntryApi
        file: ./DataEntryApi/DataEntryApi/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/data-entry-api:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./AuditService/audit-frontend
        file: ./AuditService/audit-frontend/Dockerfile
        push: true
        tags: ${{ env.ACR_LOGIN_SERVER }}/audit-frontend:latest
