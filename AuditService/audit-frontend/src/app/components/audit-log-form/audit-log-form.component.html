<div class="form-container">
  <h2>Create Audit Log</h2>
  <p class="form-subtitle">Track important activities and changes</p>

  <div *ngIf="successMessage" class="alert alert-success">
    <span class="alert-icon">✓</span>
    <span>{{ successMessage }}</span>
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    <span class="alert-icon">✗</span>
    <span>{{ errorMessage }}</span>
  </div>

  <form [formGroup]="auditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="action">Action *</label>
      <input type="text" id="action" formControlName="action" placeholder="e.g., CREATE, UPDATE, DELETE"
        [class.error]="auditForm.get('action')?.touched && auditForm.get('action')?.invalid">
      <span class="error-message" *ngIf="getFieldError('action')">
        {{ getFieldError('action') }}
      </span>
    </div>

    <div class="form-group">
      <label for="entityType">Entity Type *</label>
      <input type="text" id="entityType" formControlName="entityType" placeholder="e.g., User, Product, Order"
        [class.error]="auditForm.get('entityType')?.touched && auditForm.get('entityType')?.invalid">
      <span class="error-message" *ngIf="getFieldError('entityType')">
        {{ getFieldError('entityType') }}
      </span>
    </div>

    <div class="form-group">
      <label for="entityId">Entity ID *</label>
      <input type="text" id="entityId" formControlName="entityId" placeholder="e.g., 12345"
        [class.error]="auditForm.get('entityId')?.touched && auditForm.get('entityId')?.invalid">
      <span class="error-message" *ngIf="getFieldError('entityId')">
        {{ getFieldError('entityId') }}
      </span>
    </div>

    <div class="form-group">
      <label for="userId">User ID *</label>
      <input type="text" id="userId" formControlName="userId" placeholder="e.g., user@example.com"
        [class.error]="auditForm.get('userId')?.touched && auditForm.get('userId')?.invalid">
      <span class="error-message" *ngIf="getFieldError('userId')">
        {{ getFieldError('userId') }}
      </span>
    </div>

    <div class="form-group">
      <label for="details">Details</label>
      <textarea id="details" formControlName="details" placeholder="Additional information (optional)"
        rows="4"></textarea>
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Creating...' : 'Create Audit Log' }}
    </button>
  </form>
</div>
